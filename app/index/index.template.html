<md-content id="storesContainer" class="md-padding" 
            layout="column" layout-align="space-between start" layout-gt-sm="row" 
            layout-align-sm="center center" layout-align-xs="center center">
  <div flex layout="column" ng-repeat="row in children">

  <md-card ng-repeat="child in row">
    <img ng-src="{{child.image}}" class="crop" alt="">
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline"> {{child.name}},  {{child.age}}</span>
        </md-card-title-text>
      </md-card-title>

      <md-card-content>
      
          {{child.address}} <br> {{child.description}}
        
      </md-card-content>

      <md-card-actions layout="column" layout-align="end center">
        <md-button>Read more</md-button>
      </md-card-actions>
    </md-card>
  </div>
</md-content>
