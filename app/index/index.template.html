<md-content id="storesContainer" class="md-padding" 
            layout="column" layout-align="space-between start" layout-gt-sm="row" 
            layout-align-sm="center center" layout-align-xs="center center">
  <div flex layout="column" ng-repeat="row in children">
    <md-card ng-repeat="child in row">
      <img ng-src="https://s-media-cache-ak0.pinimg.com/736x/de/45/fd/de45fd6e66b951f3687871e4a3f487b6.jpg" class="md-card-image" alt="Child Image">
      <md-card-content>
        <div layout="row" layout-align="space-between center">
          <div>
            <span class='md-display-3' ng-click="goToChild(child._id)"> {{child.name}} </span>
          </div>
          <div>
            <span class='md-display-1'> {{child.age}} </span>
          </div>
        </div>
      </md-card-content>
    </md-card>
  </div>
</md-content>
