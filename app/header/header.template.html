<md-toolbar id="topBar" layout="row" layout-align="space-between center" 
            class="md-whiteframe-z2" 
            style="padding:0px; margin-bottom:0px; padding-left: 10px; position:fixed; top: 0px">
  <div id="name" ng-click="routeToIndex()">
    WishList
  </div>
  <div ng-if="session.user.username" layout="row">
    <div id="loginContainer">
      {{session.user.username}}
    </div>
    <div>
      <md-button ng-click="logout()"> Log-out </md-button>
    </div>
  </div>
  <div id="superLoginContainer" layout="column" layout-align="center center">
    <div>
      <div ng-if="!session.user.username" id="loginContainer">
        <md-button id="login" ng-click="showLogin($event)"> login </md-button>
        <md-button id="signup" ng-click="showSignup($event)"> sign-up </md-button>
      </div>
    </div>
    <div id="dropdownForm">
      <div id="loginForm" layout="column">
        <md-input-container>
          <label>Username</label>
          <input ng-model="user.username">
        </md-input-container>

        <md-input-container>
          <label>Password</label>
          <input ng-model="user.password" type="password">
        </md-input-container>

        <md-button ng-click="loginClick()"> Submit </md-button>
      </div>
      <div id="signupForm" layout="column">
        <md-input-container>
          <label>Username</label>
          <input ng-model="user.username">
        </md-input-container>

        <md-input-container>
          <label>Password</label>
          <input ng-model="user.password" type="password">
        </md-input-container>

        <md-input-container>
          <label>Password</label>
          <input ng-model="user.passwordCheck" type="password">
        </md-input-container>

        <md-button ng-click="signupClick()"> Submit </md-button>
      </div>
    </div>
  </div>
</md-toolbar>
